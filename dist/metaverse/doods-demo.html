<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Doods Demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Space+Mono&display=swap" rel="stylesheet">
    </head>

    <body>
        <script src="../sdk/v1/bundle.min.js"></script>
        <script type="module">

            // start by initializing a virtual environment
            const virtualEnvironment = new VirtualEnvironment("./configs/doodsDemo.json");

            // start the animation loop
            animate();
            function animate() {
                virtualEnvironment.update();
                requestAnimationFrame(animate);
            }
        </script>
    </body>
    
</html>
