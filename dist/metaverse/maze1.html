<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Parkour Map</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Space+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <script src="../sdk/v1/bundle.min.js"></script>
        <script type="module">
            import { Vector3 } from 'https://cdn.skypack.dev/pin/three@v0.137.0-X5O2PK3x44y1WRry67Kr/mode=imports/optimized/three.js';

            // start by creating a basic virtual environment
            let virtualEnvironment = new VirtualEnvironment();

            // fill your world with the stuff you want
            init();
            function init() {
                virtualEnvironment.loadTerrain('./assets/terrains/maze1.glb', 0, 0, 0, "glb")
                virtualEnvironment.spawnPlayer({spawn: {x: 0, y: 10, z: 0}});
            }

            virtualEnvironment.portalMap = {
                0: `${window.location.origin}/metaverse/event-planet`,
            }

            // then start the animation
            animate();
            function animate() {
                virtualEnvironment.update();
                requestAnimationFrame(animate);
            }

        </script>
    </body>
</html>
